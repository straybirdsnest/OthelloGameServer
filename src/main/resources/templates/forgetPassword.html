<div ng-class="{'alert alert-success': success, 'alert alert-danger': error }" role="alert">
    <span ng-show="success">
        <p>操作成功。密码已重新设置为您输入的新密码。</p>
    </span>
    <span ng-show="error">
        <p>操作失败。请检查用户名及注册电子邮箱是否正确。</p>
    </span>
</div>
<form class="form-register" role="form" ng-submit="findPassword()">
    <h2 class="form-register-heading">忘记密码</h2>
    <div class="form-group">
        <label for="inputUsername" class="sr-only">用户名</label>
        <input type="text" id="inputUsername" name="username" ng-model="restetPassword.username" class="form-control"
               placeholder="用户名" required autofocus>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="sr-only">电子邮箱</label>
        <input type="email" id="inputEmail" name="email" ng-model="restetPassword.emailAddress" class="form-control"
               placeholder="注册电子邮箱" required>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="sr-only">新密码</label>
        <input type="password" id="inputPassword" name="password" ng-model="restetPassword.password" class="form-control"
               placeholder="新密码" required>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">重设密码</button>
</form>
