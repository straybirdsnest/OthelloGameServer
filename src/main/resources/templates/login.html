<div class="row" ng-show="error">
    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
</div>
<div class="card card-container">
    <img id="profile-img" ng-show="!authenticated" class="profile-img-card" src="/images/avatar_2x.png"/>

    <p id="profile-name" class="profile-name-card"></p>

    <form name="formSignIn" class="form-signin" role="form" ng-submit="userLogin()">
        <span id="reauth-email" class="reauth-email"></span>
        <input type="text" id="username" name="username" ng-model="login.username" class="form-control"
               placeholder="用户名" required autofocus>
        <input type="password" id="password" name="password" ng-model="login.password" class="form-control"
               placeholder="密码" required>

        <div id="remember" class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> 记住密码
            </label>
            <span class="separator">&middot;</span>
            <a href="/#/forgetPassword" class="forgot-password">
                忘记密码?
            </a>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">登录</button>
    </form><!-- /form -->
</div><!-- /card-container -->
<p class="text-center">
    <span id="link-signup"><a href="#/register">创建帐号</a></span>
</p>
