<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <title>Othello Game Server</title>
    <link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="/css/register.css" />

</head>
<body ng-app="register">

    <div class="container">

      <form class="form-register" action="/api/register" method="post">
        <h2 class="form-register-heading">Please sign Up</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inoutUsername" name="username" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required>
        <label for="inputBirthday" class="sr-only">Birthday</label>
        <input type="text" id="inputEmail" name="birthday" class="form-control" placeholder="Birthday" required>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>

    </div>

    <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <script src="http://cdn.bootcss.com/angular.js/1.4.7/angular.js"></script>
    <script src="/js/controller.js"></script>
</body>
</html>
