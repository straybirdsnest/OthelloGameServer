<div class="row" ng-show="alerts.length !=0">
    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
</div>
<div>
    <form class="form-register" role="form" ng-submit="registerUser()">
        <h2 class="form-register-heading">注册新帐号</h2>

        <div class="form-group">
            <label for="inputUsername" class="sr-only">用户名</label>
            <input type="text" id="inputUsername" name="username" ng-model="register.username" class="form-control"
                   placeholder="用户名" required autofocus>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="sr-only">电子邮箱</label>
            <input type="email" id="inputEmail" name="email" ng-model="register.emailAddress" class="form-control"
                   placeholder="电子邮箱" required>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" name="password" ng-model="register.password" class="form-control"
                   placeholder="密码" required>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-lg btn-primary btn-block btn-register" type="submit">注册</button>
    </form>
</div>
