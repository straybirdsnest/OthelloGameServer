<div>
    <form class="form-" role="form" ng-submit="updateProfile()">
        <h2 class="form-register-heading">Upate Your Profile</h2>
        <label for="inputNickname" class="sr-only">Nickname</label>
        <input type="text" id="inputNickname" name="username" ng-model="register.username" class="form-control"
               placeholder={{userInformation.nickname}} required autofocus>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
    </form>
</div>
