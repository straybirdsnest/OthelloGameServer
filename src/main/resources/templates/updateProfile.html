<div class="row" ng-show="alerts.length !=0">
    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
</div>
<div>
    <form class="form-register" name="updateProfileForm" role="form" ng-submit="updateProfile()">
        <h2 class="form-register-heading">个人资料</h2>

        <div class="form-group">
            <label for="inputNickname" class="control-label">昵称</label>
            <input type="text" id="inputNickname" name="nickname" ng-model="userInformation.nickname"
                   class="form-control"
                   placeholder={{userInformation.nickname}} value={{userInformation.nickname}} required autofocus>
        </div>
        <div class="form-group">
            <label for="inputGender" class="control-label">性别</label>
            <input type="text" id="inputGender" name="gender" ng-model="userInformation.gender" class="form-control"
                   placeholder={{userInformation.gender}} value={{userInformation.gender}} required>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">更新</button>
    </form>
</div>
